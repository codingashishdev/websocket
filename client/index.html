<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Application using websocket</title>
    </head>

    <style>
        body {
            font-family: sans-serif;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
        }

        #messages li {
            padding: 8px 12px;
        }

        #messages li:nth-child(odd) {
            background: #f1f1f1;
        }
    </style>

    <body>
        <h1>Websocket chat</h1>
        <ul id="messages"></ul>

        <form id="chat-form">
            <!-- <label for="chat-input">How can I help you?</label> -->
            <input
                id="message-box"
                placeholder="Typing a message..."
                type="text"
                required
                autocomplete="off"
            />
            <button id="send">Send</button>
        </form>
    </body>

    <script>
        const socket = new WebSocket("ws://localhost:8080");
        // first thing we needs to do is to know if we are connected or not
        // log a message when the connection is opened
        socket.onopen = (event) => {
            console.log("Successfully connected to the websocket server");
        };

        //listen for messages from server
        socket.onmessage = (event) => {
            const messageList = document.getElementById('messages');
            const newMessage = document.createElement('li')

            const messageObject = JSON.parse(event.data);

            // actual message content is in event.data
            newMessage.textContent = `${messageObject.userId}: ${messageObject.message} on ${messageObject.timestamp} `
            messageList.appendChild(newMessage); 
        };

        const chatForm = document.getElementById("chat-form");
        const messageBox = document.getElementById("message-box");

        chatForm.addEventListener("submit", (e) => {
            // prevent the form from resubmitting
            e.preventDefault();

            // it is an actual object you want to send
            const messageObject = {
                "userId": "User " +  Math.floor(Math.random() * 100) + 1,
                "message": messageBox.value
            }

            //JSON.stringify() is a process of packing the actual object into a box so that it can be mained
            socket.send(JSON.stringify(messageObject));

            messageBox.value = "";
        });
    </script>
</html>

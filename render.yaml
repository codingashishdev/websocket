services:
  - type: web
    name: websocket-chat-server
    env: docker
    dockerfilePath: ./server/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_USER
        fromDatabase:
          name: websocket-chat-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: websocket-chat-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: websocket-chat-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: websocket-chat-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: websocket-chat-db
          property: database
    routes:
      - type: rewrite
        source: /socket.io/*
        destination: /socket.io/$1

  - type: web
    name: websocket-chat-client
    env: static
    buildCommand: "cd client && npm install && npm run build"  # Added proper build command
    staticPublishPath: ./client/build  # Updated path to the build output
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    depends_on:
      - websocket-chat-server

databases:
  - name: websocket-chat-db
    plan: free
    ipAllowList: [] # only allow internal connections